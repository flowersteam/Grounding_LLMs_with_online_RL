lamorel_args:
  log_level: info
  allow_subgraph_use_whith_gradient: false
  distributed_setup_args:
    n_rl_processes: 1
    n_llm_processes: 1
  accelerate_args:
    config_file: accelerate/default_config.yaml
    machine_rank: 0
    num_machines: 1
    num_processes: 2
    cpu:
    synchronize_gpus_after_scoring: false
    empty_cuda_cache_after_scoring: false
  llm_args:
    model_type: causal
    model_path: distilgpt2
    pretrained: true
    model_parallelism_size: 1
    minibatch_size: 4
rl_script_args:
  path: ???
  task_idx: 13
  num_steps: 100
  max_episode_steps: 3
  simplification_str: easy
  frames_per_proc: 40
  discount: 0.99
  lr: 1e-4
  beta1: 0.9
  beta2: 0.999
  gae_lambda: 0.99
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 0.5
  adam_eps: 1e-5
  clip_eps: 0.2
  epochs: 4
  saving_path_logs: ???
  name_experiment: ???
  saving_path_model: ???
  load_embedding: false
  use_action_heads: false

